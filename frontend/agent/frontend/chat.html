<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Drishti - Command Center Chat</title>
    <link rel="stylesheet" href="chat-styles.css?v=3">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Project Drishti Command Center</h1>
            <div class="header-info">
                <div class="status-indicator">
                    <span>Backend API: </span>
                    <span id="backend-api-status">Checking...</span>
                </div>
                <button id="reset-btn" class="btn-secondary">Reset</button>
            </div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    <strong>Drishti AI:</strong> Command center online. I'm monitoring all zones for potential safety issues. How can I assist you today?
                </div>
            </div>
        </div>


        <div class="chat-input-container">
            <form class="chat-form" id="chat-form">
                <button type="button" id="voice-btn" class="voice-button" title="Start voice input">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <input 
                    type="text" 
                    id="message-input" 
                    class="chat-input" 
                    placeholder="Type your command or question..."
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" class="send-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="speech-services.js"></script>
    <script src="chat-app.js"></script>
</body>
</html>
